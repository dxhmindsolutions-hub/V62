<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despensa</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:#f2f2f7
}

/* ===== HEADER ===== */
header{
  background:#fff;
  padding:12px;
  border-bottom:1px solid #ddd
}
.top{
  display:flex;
  align-items:center;
  gap:10px
}
.menu{
  font-size:22px;
  cursor:pointer
}
.addMain{
  margin-left:auto;
  font-size:16px;
  cursor:pointer;
  font-weight:600
}
h1{
  margin:0;
  font-size:20px
}
.search input{
  width:100%;
  padding:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#e5e5ea
}

/* ===== DRAWER ===== */
#drawer{
  position:fixed;
  top:0;bottom:0;left:0;
  width:260px;
  background:#fff;
  transform:translateX(-100%);
  transition:.3s;
  padding:16px;
  z-index:20
}
#drawer.open{transform:translateX(0)}
#drawer button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border:1px solid #000;
  border-radius:12px;
  background:#fff;
  font-weight:600
}
#drawer button.active{
  background:#000;
  color:#fff
}

/* ===== BOT√ìN A√ëADIR ART√çCULO ===== */
#addItemBtn{
  display:none;
  margin:12px;
  width:calc(100% - 24px);
  padding:12px;
  border:none;
  border-radius:12px;
  background:#43a047; /* verde */
  color:#fff;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

/* ===== LISTA ===== */
main{
  padding:12px;
  padding-bottom:260px
}
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px
}
.item > div{
  display:flex
}
.item button{
  width:36px;
  height:36px;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.add{
  background:#43a047; /* verde */
  color:#fff
}
.del{
  background:#ff3b30; /* rojo */
  color:#fff
}

/* ===== BOTONES CANTIDAD / UNIDAD ===== */
.btns.qty button,
.btns.unit button{
  background:#fff;
  color:#000;
  border:1px solid #000;
  border-radius:12px;
  padding:10px 0;
  font-weight:600;
  cursor:pointer;
}

.btns button.active{
  background:#000;
  color:#fff;
}

/* ===== TICKET ===== */
#ticket-panel{
  position:fixed;
  bottom:20px;
  left:12px;
  right:12px;
  background:#fff;
  border-radius:14px;
  padding:12px
}
#ticket-panel ul{
  list-style:none;
  padding:0;
  margin:0
}
#ticket-panel li{
  display:flex;
  justify-content:space-between;
  margin-bottom:4px
}
.ticket-actions{
  display:flex;
  gap:8px;
  margin-top:8px
}
.ticket-actions button{
  flex:1;
  border:none;
  border-radius:10px;
  padding:12px;
  font-weight:600;
  background:#fff; /* blanco */
  color:#000;
  cursor:pointer;
}

/* ===== MODALES ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30
}
.modal .box{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:360px
}
.modal h3{
  margin:0 0 12px;
  text-align:center
}
.modal p{
  margin:14px 0 6px;
  font-weight:600
}

/* ===== BOTONES MODAL ===== */
.btn-green{
  background:#43a047; /* verde */
  color:#fff;
  border:none;
  border-radius:12px;
  padding:12px;
  font-weight:600;
  cursor:pointer;
}
.btn-red{
  background:#ff3b30; /* rojo */
  color:#fff;
  border:none;
  border-radius:12px;
  padding:12px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="drawer"></div>

<header>
  <div class="top">
    <div class="menu" onclick="toggleDrawer()">‚â°</div>
    <h1>Despensa</h1>
    <div class="addMain" id="editBtn" onclick="toggleEditMode()">‚úèÔ∏è Editar</div>
  </div>
  <div class="search">
    <input id="search" placeholder="Buscar..." oninput="render()">
  </div>
</header>

<button id="addItemBtn" onclick="showAddItem()">‚ûï A√±adir art√≠culo</button>

<main id="list"></main>

<div id="ticket-panel">
  <strong>üßæ Ticket</strong>
  <ul id="ticketList"></ul>
  <div class="ticket-actions">
    <button onclick="printTicket()">üñ®Ô∏è Imprimir</button>
    <button onclick="sendWhatsApp()">üì≤ WhatsApp</button>
    <button onclick="resetTicket()">üîÑ Nuevo</button>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="box">
    <p id="confirmText"></p>
    <div>
      <button id="add" class="btn-green" onclick="confirmDelete()">Aceptar</button>
      <button id="cancel" class="btn-red" onclick="closeConfirm()">Cancelar</button>
    </div>
  </div>
</div>

<div id="print-ticket"></div>

<script src="app.js"></script>
</body>
</html>
